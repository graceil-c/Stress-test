<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClimaSmart Weather | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">ClimaSmart</a>
            <nav class="nav">
                <a href="index.html" class="nav-link" data-link>Home</a>
                <a href="contact.html" class="nav-link active" data-link>Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h1>Contact Weather Support</h1>
            <p>Report a location issue or suggest improvements to our forecasts.</p>

            <form id="contactForm" class="form" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name" />
                    <small class="error" data-for="name"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" />
                    <small class="error" data-for="email"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required minlength="10" rows="5" placeholder="How can we help?"></textarea>
                    <small class="error" data-for="message"></small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn" id="submitBtn">Send Message</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <div id="formResult" class="alert" hidden></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© <span id="year"></span> ClimaSmart</p>
        </div>
    </footer>

    <script src="assets/app.js"></script>
</body>
</html>
